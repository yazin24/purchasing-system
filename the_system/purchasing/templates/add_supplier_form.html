{% extends 'main_body.html' %}

{% block content %}

<div class="flex flex-col w-1/2 bg-yellow-500 pb-8">
    <div class="">
        <h2 class="p-4 text-center font-semibold">Enter Supplier Details</h2>
    </div>
 

  <div class="w-full px-4">
    <label>Supplier Name:</label>
    <input type="text" class="bg-yellow-100 w-full rounded-sm">
  </div>

  <div class="w-full px-4">
    <label>Address:</label>
    <input type="text" class="bg-yellow-100 w-full rounded-sm">
  </div>

  <div class="w-full px-4">
    <label>Contact Person:</label>
    <input type="text" class="bg-yellow-100 w-full rounded-sm">
  </div>

  <div class="w-full px-4">
    <label>Contact Number:</label>
    <input type="text" class="bg-yellow-100 w-full rounded-sm">
  </div>
  <br>
 <hr>
 <br>
 <h2 class="ml-4">Supplier Items</h2>
  <div class="w-full px-4 flex flex-row gap-1">
    <input type="text" class="bg-yellow-100 w-full rounded-sm border w-1/3 flex-1" placeholder="Item Name">
    <input type="number" class="bg-yellow-100 w-full rounded-sm border w-1/3 flex-1" placeholder="Amount">
    <select class="w-1/3 flex-1">
        <option disabled selected class="text-xs">Unit Measurement</option>
        <option>Kg</option>
        <option>L</option>
        <option>g</option>
    </select>
  </div>
  
  <div class="ml-4">
    <button class="bg-green-500 p-1 rounded-sm text-gray-200 mt-2 text-xs">New Item</button>
  </div>

</div>

{% endblock %}
